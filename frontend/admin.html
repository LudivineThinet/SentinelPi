<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Tableau de bord Sentinel Pi</h1>
      <div>
        <button onclick="window.location.href='modifier-administrateur.html'">✏️ Modifier Admin</button>
        <button onclick="deconnexion()">🚪 Déconnexion</button>
      </div>
    </div>
    <h2>Serrures</h2>
    <table>
      <tr>
        <th> N° de serrure</th>
        <th> Accès </th>
        <th> Action </th>
      </tr>
      <tr>
        <td>Serrure1</td>
        <td><div id="access-name" contenteditable="true"> Salle n°20</div></td>
        <td>
          <button onclick="window.location.href='ajouter-utilisateur.html'">➕ Ajouter un utilisateur</button>
        </td>
      </tr>
    </table>
    <h2>Utilisateurs et accès</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Accès empreinte</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-list"></tbody>
    </table>

    <h2>Historique des accès</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Date & heure</th>
          <th>Résultat</th>
          <th>Serrure/Lieu</th>
        </tr>
      </thead>
      <tbody id="history-list"></tbody>
    </table>

    <button class="vider-historique-btn" onclick="viderHistorique()">🧹 Vider l’historique</button>
  </div>
  <script src="app.js"></script>
  <script src="js/admin.js"></script>
  
</body>
</html>
